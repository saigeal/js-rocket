<<!DOCTYPE html>
<html>
<head>
  <title>Frog Jump sequence!</title>
  <link rel="stylesheet" type="text/css" href="css/frog.css">
  <script type="text/javascript" src="js/frog.js"></script>
</head>
<body class="body-state1">
    <div class="left">
      <div class="interface state1">
          <h1>JS Frog Jump!</h1>
          <a href="#" class="button" onclick="changeState(2);">Jump!</a>
      </div>
      <div class="interface state2">
          <h1 id="countdown">10</h1>
          <a href="#" onclick="changeState(1);">Abort!</a>
      </div>
      <div class="interface state3">
          <h1>Lift Off!</h1>
      </div>
      <div class="interface state4">
        <h1>Well done!</h1>
        <a href="#" class="button" onclick="changeState(1);">Do it again!!</a>
      </div>
      <div class="interface state5">
        <h1>Oh No!!!!</h1>
        <a href="#" class="button" onclick="changeState(1);">Try again!</a>
      </div>
    </div>
    <div class="right">
      <div class="ground"></div>
      <div class="frog"></div>
      <div class="croak" id="croak"></div>
      <div class="ribbit" id="ribbit"></div>
  </div>
</body>
</html>
